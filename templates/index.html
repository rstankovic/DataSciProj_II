<body>

    <div id="well">
        <h5>Energy Type and Year:</h5>
        <form>
            <select id="energy_type_input" onchange="createMap()">

                <option value="natural_gas_production">Natural Gas Production</option>
                <option value="renewables_in_electricity_production">Renewables in Production</option>
                <option value="oil_consumption">Oil Consumption</option>
                <option value="energy_production">Energy Production</option>
                <option value="coal_production">Coal Production</option>
                <option value="electricity_production">Electricity Production</option>
                <option value="electricity_consumption">Electricity Consumption</option>
                <option value="energy_consumption">Energy Consumption</option>
                <option value="wind_and_solar_in_electricity_production">Wind and Solar in Production</option>
                <option value="oil_production">Oil Production</option>
                <option value="natural_gas_consumption">Natural Gas Consumption</option>
            </select>
            <select id="year_input" onchange="createMap()">
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>

                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
            </select>
        </form>
    </div>

    <div id="mapid"></div>

    <div id="references">
        <div id="menu">
            <div id="first-reference" class="reference">
                <a href="yearbook/line">
